<!doctype html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- font-awesome css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    </head>
    <body>
        <!-- Start of navigation menu -->
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="{{ url_for('index')}}" class="navbar-brand">
                    <b>Todo Tracker Application</b></a>
                <h4>{% block title %} {% endblock %}</h4>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link" id="home" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('create_task')}}" id="create" class="nav-link">Create Task</a></li>
                </ul>
            </div>
        </nav>
        <!-- End of navigation menu -->
        <br/>
        {% block content %} {% endblock %}
        <!-- It is always advisable to add the script tags inside body tag toward the end for faster rendering of the page  -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
            integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script>
            function rowClick(id){
                window.location.href = `/todo-app/tasks/${id}`
            }

            // "Add New Comments" button toggle for adding new comment
            function addNewComments(){
                var lTable = document.getElementById("commentsTable");
                lTable.style.display = (lTable.style.display == "table") ? "none" : "table";
            }
        </script>
    </body>
</html>
